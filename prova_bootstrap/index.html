<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">

        <div class="row linha">

            <div class="col-6 caixa1 text-center">
                
                <div class="container p-2">
                    <img src="./img/user.png" alt="">
                </div>

                <!-- Campos -->
                Login do Usuário
                <div class="container text-center">

                    <div class="col-6 mx-auto p-2">
                        <input type="text" class="form-control" placeholder="Login">
                    </div>

                    <div class="col-6 mx-auto p-2">
                        <input type="text" class="form-control" placeholder="Senha">
                    </div>

                    <!-- Botão login -->
                    <div>
                        <button type="button" class="btn btn-primary btn-lg p-2 btn_login">Login</button>
                    </div>

                    <label>Esqueceu a senha?</label>
                </div>

                <div class="row mx-auto p-2">
                    <div>
                        <img src="./img/face.png" class="logos">
                        <img src="./img/twitter.png" class="logos">
                        <img src="./img/instagram.png" class="logos">
                        <img src="./img/linkedin.png" class="logos">
                    </div>
                </div>
            </div>

            <div class="col-6 caixa2">
                <div class="container-fluid">
                    <img src="./img/img1.png" alt="" class="imagem">
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
