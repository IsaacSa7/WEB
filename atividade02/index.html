<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container-sm p-4 base">
      <h1 id="titulo">Cadastro de Usuário</h1>
      
      <!-- Nome de usuário -->
      <label class="labels">Nome</label>
      <div class="col-9">
        <input type="text" class="form-control">
      </div>

       <!-- email de usuário -->
      <label class="labels">Email</label>
      <div class="col-7">
        <input type="text" class="form-control">
      </div>

      <!-- senha de usuário -->
      <label class="labels">Password</label>
      <div class="col-7">
        <input type="text" class="form-control">
      </div>

      <!-- rua de usuário -->
      <label class="labels">Rua</label>
      <div class="col-11">
        <input type="text" class="form-control">
      </div>

      <!-- bairro de usuário -->
      <label class="labels">Bairro</label>
      <div class="col-11">
        <input type="text" class="form-control">
      </div>

      <!-- cidade / estado / zip de usuário -->
      <div class="row">
        <div class="col-4">
          <label class="labels">City</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-3">
          <label class="labels">State</label>
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option value="1" selected>Choose...</option>
            <option value="2">1</option>
            <option value="3">2</option>
          </select>
        </div>

        <div class="col-2">
          <label class="labels">Zip</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <!-- Botões -->
      <div class="row m_btn">
          <button type="button" class="btn btn-primary btn-sm">Submit</button>
          <button type="button" class="btn btn-warning btn-sm">Clear</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
